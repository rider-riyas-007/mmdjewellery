<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <img th:src="${product.imageUrl}" alt="Product Image" class="img-fluid rounded shadow" style="max-height: 400px;">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}" class="mb-3">Product Name</h2>
            <p class="text-muted" th:text="${product.description}">Description</p>
            <h4 class="text-primary">â‚¹<span th:text="${product.price}">0.00</span></h4>
            <p>Stock: <span th:text="${product.stock}">0</span></p>

            <form th:action="@{/cart/add}"  class="mb-2">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <input type="hidden" name="productId" th:value="${product.id}" />
                <div class="input-group mb-3" style="max-width: 200px;">
                    <input type="number" name="quantity" class="form-control" min="1" max="99" value="1"  required>
                    <button type="submit" class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
